<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Book Appointments</title>
  </head>

  <body>
    <div class="container">
      <h1>Book Appointments</h1>

      <div class="blanks">
        <form>
          <div class="form-group">
            <label for="fullname">Your First and Last Name</label>
            <input id="fullname" type="text" name="name" value="">
          </div>

          <div class="form-group">
            <label for="date">Your Appointment Date</label>
            <input id="date" type="text" name="name" value="">
          </div>

          <div class="form-group">
            <label for="starttime">Appointment Start Time</label>
            <input id="starttime" type="text" name="name" value="">
          </div>

          <div class="form-group">
            <label for="endtime">Appointment End Time</label>
            <input id="endtime" type="text" name="name" value="">
          </div>

          <button type="submit" class="btn btn-warning" name="button">Make Appointment</button>
        </form>
      </div>

      <div class="appointments">
        <h1>Today's Appointments</h1>

        <div class="listbox">

          <ul id="list">
          </ul>

        </div>
      </div>
    </div>  <!-- /CONTAINER -->



















  </body>
</html>
